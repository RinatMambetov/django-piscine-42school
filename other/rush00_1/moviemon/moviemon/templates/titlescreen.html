{% extends 'screen.html' %}


{% block screen_content_main %}
    <div class="screen_content_main">
        <div class="titlescreen">
            <div class="titlescreen_title game_font">
                {{ page_name | default:"Moviemon" }}
            </div>
            <div class="titlescreen_button_a game_font">
                {{ buttons.A.text | default:"A - New Game"}}
            </div>
            <div class="titlescreen_button_b game_font">
                {{ buttons.B.text | default:"B - Load"}}
            </div>
        </div>
    </div>
{% endblock %}
