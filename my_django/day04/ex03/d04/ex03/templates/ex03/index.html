<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fifty shades of bic.</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
			td,
			th {
				width: 80px;
				height: 40px;
			}
			.container {
				max-width: initial;
			}
		</style>
	</head>
	<body>
		<div class="container row justify-content-center mt-3 mx-0 px-0">
		<h1 class="text-center">Fifty shades of bic</h1>
		<div class="col-auto">
		<table class="table table-responsive table-borderless">
			<tr>
				<th>black</th>
				<th>red</th>
				<th>green</th>
				<th>blue</th>
			</tr>
			{% for i in range %}
			<tr>
				<td style="background-color: #{{i}}{{i}}{{i}}"></td>
				<td style="background-color: #{{i}}0000"></td>
				<td style="background-color: #00{{i}}00"></td>
				<td style="background-color: #0000{{i}}"></td>
			</tr>
			{% endfor %}
		</table>
		</div>
		</div>
	</body>
</html>
